<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/27ba9d884b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./src/styles/style.css">
	<link rel="stylesheet" href="./src/styles/tablet.css" media="screen and (min-width:530px)">
	<link rel="stylesheet" href="./src/styles/tablet.css" media="screen and (min-width:530px)">
	<link rel="stylesheet" href="./src/styles/laptop.css" media="screen and (min-width:1023px)">
	<link rel="stylesheet" href="./src/styles/desktop.css" media="screen and (min-width:1390px)">
	<title></title>
</head>
<body>
	<section class="container">
		<acticle class="banner">
			<img src="./src/images/banner__image.jpg" alt="banner">
		</acticle>
		<article class="info">
			<div class="info__forecast info__items">
				<div class="title">
					<h1>3 Days <span>Forecast</span></h1>
				</div>
				<div class="info__forecast-container">
					<article class="box">
						<div class="box__day">
							<div class="box__day-information">
								<div class="image">
									<img src="./src/images/cloud.png" alt="icon">
								</div>
								<div class="day">
									<div class="title"><h1>day</h1></div>
									<p>weather</p>
								</div>
							</div>
						</div>
						<div class="box__average-temperature">
							<h1>32° / 23°</h1>
						</div>
					</article>
					<article class="box">
						<div class="box__day">
							<div class="box__day-information">
								<div class="image">
									<img src="./src/images/cloud.png" alt="icon">
								</div>
								<div class="day">
									<div class="title"><h1>day</h1></div>
									<p>weather</p>
								</div>
							</div>
						</div>
						<div class="box__average-temperature">
							<h1>32° / 23°</h1>
						</div>
					</article>
					<article class="box">
						<div class="box__day">
							<div class="box__day-information">
								<div class="image">
									<img src="./src/images/cloud.png" alt="icon">
								</div>
								<div class="day">
									<div class="title"><h1>saturday</h1></div>
									<p>weather</p>
								</div>
							</div>
						</div>
						<div class="box__average-temperature">
							<h1>32° / 23°</h1>
						</div>
					</article>
				</div>
			</div>
			<div class="info__locations info__items">
				<section class="info__locations-container">
					<article class="box">
						<div class="data__important">
							<section class="icon">
								<img src="./src/images/cloud.png" alt="icon">
							</section>
							<section class="general">
								<article class="title"><h1>12 C°</h1></article>
								<article class="country">
									<h2>Paris</h2>
									<P>Francia</P>
								</article>
							</section>
						</div>
						<div class="data">
							<span>humedad</span>
							<span>viento</span>
							<span>direccion</span>
						</div>
					</article>
					<article class="box">
						<div class="data__important">
							<section class="icon">
								<img src="./src/images/cloud.png" alt="icon">
							</section>
							<section class="general">
								<article class="title"><h1>12 C°</h1></article>
								<article class="country">
									<h2>Paris</h2>
									<P>Francia</P>
								</article>
							</section>
						</div>
						<div class="data">
							<span>humedad</span>
							<span>viento</span>
							<span>direccion</span>
						</div>
					</article>
					<article class="box">
					</article>
				</section>
			</div>
			<div class="info__visit info__items">
				<div class="title">
					<h1>Place to <span>Visit</span></h1>
				</div>
				<div class="image">
					<article class="box__left">
						<div class="icon">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<div class="text">
							<span>Arab street</span>
							<span>singapure</span>
						</div>
					</article>
					<img src="./src/images/singopore.jpg" alt="visit">
				</div>
			</div>
			<div class="info__others info__items">

				<section class="reviews">
					<p>+ top Reviews</p>
					<section class="users">
						<div class="figure"><img src="./src/images/1.jpg" alt="user1"></div>
						<div class="figure"><img src="./src/images/2.jpg" alt="user2"></div>
						<div class="figure"><img src="./src/images/3.jpg" alt="user3"></div>
						<div class="figure"><span>G+</span></div>
					</section>
				</section>

				<section class="museum">
					<article class="box__left">
						<div class="icon">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<div class="text">
							<span>Art science</span>
							<span>Museum</span>
						</div>
					</article>
					<img src="./src/images/museum.jpg" alt="museum">
				</section>
				<section class="images">
					<article class="box__left">
						<div class="icon">
							<i class="fas fa-map-marker-alt"></i>
						</div>
						<div class="text">
							<span>Foutain</span>
							<span>of healt</span>
						</div>
					</article>
					<img src="./src/images/rosa.jpg" alt="rosa">
					<div class="box"><h1>+</h1></div>
				</section>
			</div>
		</article>
	</section>

	<section class="main_information">
		<article class="main_information-icon">
			<img src="./src/images/cloud.png" alt="icon">
		</article>
		<article class="main_information-temperature">
			<h1>30c°</h1>
		</article>
	</section>
	<script src="./src/JavaScript/script.js"></script>
</body>
</html>
